<!DOCTYPE html SYSTEM "http://www.thymeleaf.org/dtd/xhtml1-strict-thymeleaf-4.dtd">

<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:th="http://www.thymeleaf.org">

<body>

<div th:fragment="header">
    <div class="row">
        <div th:include="fragment/header :: logo"></div>
        <div th:include="fragment/header :: top-menu"></div>
        <div th:include="fragment/header :: authenticate"></div>
    </div>
</div>

<div th:fragment="logo">
    <div class="medium-4 columns">
        <a href="/" class="drop-shadow"><h1><span class="el-icon-shopping-cart" /> MiniBay</h1></a>
        <h4 class="drop-shadow">Buy stuff you don't need at a price you can't afford</h4>
    </div>
</div>

<div th:fragment="top-menu">
    <div class="medium-4 columns">
        <ul>
            <li class="pure-menu-selected"><a href="./">Home</a></li>
            <li><a href="./product">Products</a></li>
            <li><a href="./categories">categories</a></li>
        </ul>
    </div>
</div>

<div th:fragment="authenticate">
    <div class="medium-4 columns pull-right">
        <ul>
            <li th:if="${user}" class="pull-right"><a href="#"><span class="el-icon-dashboard"></span> My Dashboard</a></li>
            <!-- Authenticate button -->
            <li><a href="#" class="button small radius"><span class="el-icon-user"></span> Log In</a></li>
        </ul>
    </div>
</div>

</body>

</html>
